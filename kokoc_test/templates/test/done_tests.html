{% extends 'base.html' %}
{% block content %}
{% for donetest in page_obj %}

  <aside class="col-12 col-md-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
          <button style="background-color:rgb(0, 234, 255); border-color:rgb(15, 15, 117); color:white">
            Тест: {{ donetest.name }}
          </button>
          {% if donetest.done %}
          <button style="background-color:rgb(0, 234, 255); border-color:rgb(15, 15, 117); color:white">
            Пройден
          </button>
          {% else %}
          <button style="background-color:rgb(0, 234, 255); border-color:rgb(15, 15, 117); color:white">
            Не пройден
          </button>
          {% endif %}
      </li>
    </ul>
  </aside>
{% endfor %}
{% include 'includes/paginator.html' %}
{% endblock content %}
